<meta charset="UTF-8">
<script>
	function pulalinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulalinha();
	}

	var numeroDeLinhas = parseInt(prompt("Informe o numero de linhas do programa: "));
	var numero = 10;
	var estrela = "*";
	for (var i = 0; i < numeroDeLinhas; i++){
		mostra(estrela.repeat(numero));
	}

	



</script>
