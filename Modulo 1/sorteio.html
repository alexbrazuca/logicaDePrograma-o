<meta charset="UTF-8">
<script>
	function pulalinha(){
		document.write("<br>");
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulalinha();
	}

	function sorteio(n){
		return Math.round(Math.random()*n);
	}
	var numeroPensado = sorteio(10);

	var chute = parseInt(prompt("Digite seu chute!!" + numeroPensado));

	if (chute == numeroPensado){
		mostra("Você acertou!!")
	}
	else{
		if(numeroPensado > chute)
			mostra("Você errou, o numero pensado era maior. O numero era: " + numeroPensado );
		else{
			mostra("Você errou, o numero pensado era menor. O numero era: " + numeroPensado );
		}
	}

	

	



</script>
