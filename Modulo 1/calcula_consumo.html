<meta charset="UTF-8">
<h3>Álcool ou Gasolina</h3>
<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	document.write("A quantidade de km rodados por litro com Gasolina foi: " + consumoDeGasolina);
	
	document.write("<br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;
	document.write("A quantidade de km rodados por litro com Álcool foi " + Math.round(consumoDeAlcool));

</script>
